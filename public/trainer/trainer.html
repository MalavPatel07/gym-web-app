<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <title>Trainer Profile</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="#">CrossFit</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Activity</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nutrition</a>
                    </li>
                </ul>
                <div class="form-inline">
                    <a href="#" class="btn btn-outline-danger my-2 my-sm-0">Login</a>
                </div>
                <div class="form-inline ml-2">
                    <a href="#" class="btn btn-outline-danger my-2 my-sm-0">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Welcome Message -->
        <div class="row mb-4">
            <div class="col-12">
                <h2>Welcome, <span id="usernameDisplay">Trainer</span></h2>
            </div>
        </div>

        <!-- Trainer Details and Profile Photo -->
        <div class="row">
            <div class="col-md-4 column-spacing mb-4 margin-right-0">
                <h3>Trainer Details</h3>
                <form id="userDetailsForm">
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Full Name">
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <!-- Phone -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                    </div>
                    <!-- Date of Birth -->
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" disabled>
                    </div>
                    <!-- Age -->
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Age">
                    </div>
                    <!-- Gender -->
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender">
                            <option selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <!-- Weight -->
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight</label>
                        <input type="number" class="form-control" id="weight" placeholder="Weight in kg">
                    </div>
                    <!-- Height -->
                    <div class="mb-3">
                        <label for="height" class="form-label">Height</label>
                        <input type="number" class="form-control" id="height" placeholder="Height in cm">
                    </div>
                    <!-- BMI -->
                    <div class="mb-3">
                        <label for="bmi" class="form-label">BMI</label>
                        <input type="text" class="form-control" id="bmi" disabled>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Changes</button>
                </form>
            </div>
            <div class="col-md-8 mb-8">
                <div class="row mb-8">
                    <div class="col-md-12">
                        <input type="text" id="memberSearch" class="form-control" placeholder="Search Members">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6 mb-6">
                        <a href="member-detail.html" class="card-link">
                            <div class="card member-card p-4 mb-4">
                                <div class="card-body">
                                    <h5 class="card-title">Member Name</h5>
                                    <p class="card-text">Age: XX</p>
                                    <p class="card-text">Gender: XX</p>
                                    <p class="card-text">Date of joining: XX</p>
                                </div>
                            </div>
                        </a>
                    </div>
        
                    <div class="col-md-6 mb-6">
                        <a href="member-detail.html" class="card-link">
                            <div class="card member-card p-4 mb-4">
                                <div class="card-body">
                                    <h5 class="card-title">Member Name</h5>
                                    <p class="card-text">Age: XX</p>
                                    <p class="card-text">Gender: XX</p>
                                    <p class="card-text">Date of joining: XX</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

            

    <script>
        document.getElementById('bookSlot').addEventListener('click', function() {
            document.getElementById('bookingStatus').innerText = 'Slot booked successfully!';
        });

        document.getElementById('updateWeight').addEventListener('click', function() {
            // Add functionality to update weight
        });

        // Example members
        const members = ['Member 1', 'Member 2', 'Member 3', 'Member 4', 'Member 5', 'Member 6', 'Member 7', 'Member 8', 'Member 9', 'Member 10'];

        // Populate members list
        const memberList = document.getElementById('memberList');
        members.forEach(member => {
            let li = document.createElement('li');
            li.classList.add('list-group-item');
            li.textContent = member;
            memberList.appendChild(li);
        });

        // Search functionality (simple implementation)
        document.getElementById('memberSearch').addEventListener('input', function(e) {
            let searchValue = e.target.value.toLowerCase();
            document.querySelectorAll('#memberList li').forEach(function(item) {
                if (item.textContent.toLowerCase().includes(searchValue)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Form submission (just a placeholder, actual implementation needs backend)
        document.getElementById('userDetailsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Details submitted!');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
